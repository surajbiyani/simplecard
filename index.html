<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Poppins:wght@300&display=swap" rel="stylesheet">
<!-- boxcoin css -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="https://hardcode.pro/images/profile.png" alt="something wennt wrong with path" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Suraj Biyani</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background: #3784cb;">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' style="background: #1da1f2;" ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram' style="background: #e1306c;" ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-youtube' style="background: #ff0000;"></i>
            </a>
        </div>
        <div class="button">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
